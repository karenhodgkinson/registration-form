<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="wrapper contact pad-t pad-b m-1-4">
    <div class="max-length island">
      <h1 class="exa">Want to go to Mars?</h1>

      <p class="mega ">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/kar.hodgk@gmail.com">

        <fieldset>
          <legend class="mega gutter italic push">Personal details</legend>

          <div class="grid kilo">

            <div class="unit xs-1 l-1-2 push">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit xs-1 l-1-2 push">
              <label for="age">Age</label>
              <input id="age">
            </div>

            <div class="unit xs-1 l-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>

            <div class="unit xs-1 l-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1 ">
              <label for="address">Address</label>
              <textarea id="address" name="address"></textarea>
            </div>

          </div>

        </fieldset>

        <fieldset>
          <legend class=" mega italic gutter">Mission statement</legend>

          <div class="">
            <label for="mars">Why do you want to go to Mars?</label>
            <textarea id="mars"></textarea>
          </div>

        </fieldset>

        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
          <input type="hidden" name="_subject" value="Request to join the mission!">
        </div>
      </form>
    </div>
  </section>

</body>
</html>
